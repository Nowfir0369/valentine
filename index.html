<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’– V3</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #ffe6f0, #fff5fa);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* REALISTIC EMOJI FALL */
.emoji {
    position: fixed;
    top: -30px;
    pointer-events: none;
    animation: emojiFall linear infinite;
    filter: blur(0.3px);
}

@keyframes emojiFall {
    0% {
        transform: translateY(-30px) translateX(0) rotate(0deg);
        opacity: 0.9;
    }
    50% {
        transform: translateY(50vh) translateX(20px) rotate(180deg);
        opacity: 0.8;
    }
    100% {
        transform: translateY(110vh) translateX(-20px) rotate(360deg);
        opacity: 0.6;
    }
}

/* REALISTIC ROSE PETALS */
.petal {
    position: fixed;
    top: -40px;
    pointer-events: none;
    animation: petalFall linear infinite;
}

@keyframes petalFall {
    0% {
        transform: translateY(-40px) translateX(0) rotate(0deg);
        opacity: 1;
    }
    50% {
        transform: translateY(50vh) translateX(-25px) rotate(180deg);
        opacity: 0.9;
    }
    100% {
        transform: translateY(110vh) translateX(25px) rotate(360deg);
        opacity: 0.8;
    }
}

/* First interface */
.container {
    position: absolute;
    width: 100%;
    top: 40%;
    text-align: center;
}

h1 {
    color: #a3004c;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    z-index: 100;
}

#yes {
    background: #ff4d88;
    color: white;
}

#no {
    background: white;
    /* CHANGED: Fixed position to stay within viewport */
    position: fixed; 
    transition: all 0.2s ease;
}

/* Second interface */
.card {
    display: none;
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    background: #fff0f6;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    width: 360px;
    text-align: center;
    z-index: 1000;
}

.card img {
    width: 100%;
    border-radius: 15px;
}

.message {
    background: white;
    margin-top: 15px;
    padding: 15px;
    border-radius: 15px;
    color: #7a003c;
}
</style>
</head>

<body>

<audio id="loveSong" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container" id="question">
    <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1><br>
    <button id="yes" onclick="showCard()">Yes ğŸ’˜</button>
    <button id="no" onmouseover="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">No ğŸ˜’</button>
</div>

<div class="card" id="card">
    <h1>ğŸ’ Yay! ğŸ’</h1>
    <img src="proposal.png">
    <div class="message">
        <h3>Finally ğŸŒ¹</h3>
        <p>
            I knew you'd say yes ğŸ’•<br>
            You made my world beautiful ğŸ’–<br>
            Forever starts now ğŸ’
        </p>
    </div>
</div>

<script>
// No button escape
function moveNo() {
    const noBtn = document.getElementById("no");
    
    // Get button dimensions
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    
    // Get viewport dimensions
    const vWidth = window.innerWidth;
    const vHeight = window.innerHeight;
    
    // Calculate safe boundaries (keeping button inside)
    let x = Math.random() * (vWidth - btnWidth - 40) + 20;
    let y = Math.random() * (vHeight - btnHeight - 40) + 20;
    
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Yes click â†’ show card + play looping song
function showCard() {
    document.getElementById("question").style.display = "none";
    document.getElementById("card").style.display = "block";
    
    let audio = document.getElementById("loveSong");
    audio.play().catch(error => {
        console.log("Audio playback failed:", error);
    });
}

// REALISTIC MIX FALL
const emojis = ["â¤ï¸","ğŸ’–","ğŸ’›","ğŸ¤","âœ¨"];

function startRealisticFall() {
    setInterval(() => {
        if (Math.random() < 0.55) {
            // Emoji
            const e = document.createElement("div");
            e.className = "emoji";
            e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            e.style.left = Math.random() * 100 + "vw";
            e.style.fontSize = (Math.random() * 14 + 16) + "px";
            e.style.animationDuration = (Math.random() * 5 + 5) + "s";
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 12000);
        } else {
            // Rose petal
            const p = document.createElement("img");
            p.src = "images/petal.png";
            p.className = "petal";
            p.style.left = Math.random() * 100 + "vw";
            p.style.width = (Math.random() * 18 + 22) + "px";
            p.style.animationDuration = (Math.random() * 6 + 6) + "s";
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 14000);
        }
    }, 250);
}

// Start background immediately (both screens)
startRealisticFall();
</script>

</body>
</html>
